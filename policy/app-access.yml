###permisos del layer sobre los secretos
- !policy
  id: test-app-summon-sidecar-ajustadores-app
  owner: !group devops
  annotations:
    description: This policy contains the creds to access the DB creds in conjur

  body:
    - &variables
      - !variable db-username
      - !variable db-password
      - !variable url
     
    - !permit
      role: !layer /test-app-summon-sidecar-ajustadores
      privileges: [ read, execute ]
      resources: *variables




