version: 2
services:
  postgres-connector:
    protocol: pg
    listenOn: tcp://localhost:5432
    credentials:
      address:
        from: conjur
        get: orquestador-ajustadores-app/url
      username:
        from: conjur
        get: orquestador-ajustadores-app/db-username
      password:
        from: conjur
        get: orquestador-ajustadores-app/db-password
